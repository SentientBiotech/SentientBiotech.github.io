# _config.yml for your GitHub Pages site

title: "Sentient Biotech Private Limited"
description: "Neurotech and BCI Solutions"
theme: jekyll-theme-cayman

# Set dark mode for the Cayman theme
cayman:
  skin: dark

# Customization settings
markdown: kramdown

# Author settings (Optional)
author:
  name: "Sentient Biotech Team"
  email: "contact@sentientbiotech.com"

# Social links (Optional)
social:
  github: "https://github.com/SentientBiotech"
  linkedin: "https://linkedin.com/company/sentientbiotech"

  # Navigation (Optional, add links to the new sections)
navigation:
  - title: "Home"
    url: "/"
  - title: "Product"
    url: /product/
  - title: "What is BCI?"
    url: /what-is-bci/
  - title: "Equilibrium Psychology for All"
    url: /eqp-for-all/

# Other settings
permalink: /:path/

# Plugins (Optional, can add more later)
plugins:
  - jekyll-seo-tag
